<table class="table table-bordered table-striped tablefixed margin-zero1" style="background-color:#ffffff">

  <tbody *ngIf="data;else no_data_templ">

      </label>

<div class="modal fade" id="myModal3" role="dialog">

      color: red;

        <button type="button" class="close close-button" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="font-size: 18px;
      text-align: center; padding: 0px;">
        <p class="delet-this">Do you want to Delete this Task?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-fill" (click)="deleteClick(dataId)" data-dismiss="modal" style="
      color: white;

      width: 20%;
      height: 45px;
      font-size: 18px;">Delete</button>
        <button type="button" class="btn btn-fill" data-dismiss="modal" style="
      color: white;

      width: 20%;
      height: 45px;
      font-size: 18px;">Cancel</button>
      </div>
    </div>
  </div>
</div>

<span>
      <ng-template #no_data_templ>

        <!-- <img src="../../assets/img/no_Record.png" style="width: 250px;height:200px" > -->
        <h1 style="height:1000px;width:1000px;padding:200px">

          <!-- <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No Record Found</b> -->
        </h1>
      </ng-template>
    </span>

</div>
  <div class="container">
    <div class="text-center">
      <!-- <h1>Angular 2 - Pagination Example with logic like Google</h1> -->

      <!-- items being paged -->
      <div *ngFor="let item of pagedItems">{{item.name}}</div>

      <!-- pager -->
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{hide:pager.currentPage === 1}">
          <a (click)="premiseIdData(1)" class="btn btn-fill">First</a>
        </li>
        <li [ngClass]="{hide:pager.currentPage === 1}">
          <a (click)="premiseIdData(pager.currentPage - 1)" class="btn btn-fill">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="premiseIdData(page)" class="btn btn-fill">{{page}}</a>
        </li>
        <li [ngClass]="{hide:pager.currentPage === pager.totalPages}">
          <a (click)="premiseIdData(pager.currentPage + 1)" class="btn btn-fill" type="Next">Next</a>
        </li>
        <li [ngClass]="{hide:pager.currentPage === pager.totalPages}">
          <a (click)="premiseIdData(pager.totalPages)" class="btn btn-fill" type="Last">Last</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
