<app-loader></app-loader>
<div class="login-form-1-img">
  <div class="container">
    <div class="login-form-1-center">
      <form [formGroup]="login" class="login-form-1 sh-signup-form-fix Dashbaord-edit">
        <div class="login-form-1-header">
            <h3>Sign In to Your Account</h3>
          <!-- <ul class="logic-from-1-sl">
            <li><a href=""><i class="fa fa-facebook"></i></a></li>
            <li><a href=""><i class="fa fa-twitter"></i></a></li>
            <li><a href=""><i class="fa fa-google-plus"></i></a></li>
          </ul> -->
        </div>
        <div class="login-form-1-body">
          <mat-form-field class="margin-b-10-i" [ngClass]="displayFieldCss(login, 'username')">
            <input matInput id="username" placeholder="Enter Username" formControlName="username" [(ngModel)]="username">
            <mat-error *ngIf="login.controls.username.value == '' || !login.controls.username.value"><strong>This Field cannot be empty</strong></mat-error>

          </mat-form-field>
          <mat-form-field [ngClass]="displayFieldCss(login, 'password')" class="">
              <input matInput type="password" id="password" [type]="hide ? 'password' : 'text'"  placeholder="Enter Your Password" formControlName="password" [(ngModel)]="password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="login.controls.password.value == '' || !login.controls.password.value"><strong>This Field cannot be empty</strong></mat-error>

            </mat-form-field>
   
          <div class="col-lg-6 col-md-6 stay-check">
              <label >
                  <mat-slide-toggle [(ngModel)]="staySignedIn" checked="true"   > Stay Signed In </mat-slide-toggle>

                <!-- <input type="checkbox" [(ngModel)]="staySignedIn" formControlName="staySignedIn" value="staySignedIn" (change)="checked($event,i)" checked="true"> -->
                <!-- <input [(ngModel)]="staySignedIn" type="checkbox" checked="true" name="stay-signed" value="Stay Sign In"> -->
                <!-- <div class="float-r"></div> -->
              </label>
              <a class="forget" value="Delete" data-toggle="modal" data-target="#myModal3">Forgot your password?</a>
            </div>
            <div class="col-lg-6 col-md-6 padding-zero">
              <!-- <blackgeeks-recaptcha class="" ></blackgeeks-recaptcha> -->
              <app-recapcha ></app-recapcha>
            </div>
            <div class="invalid-ans" *ngIf="isequal==false">
              <p class="col-lg-12 errormessage" style="color: #CC0000">Invalid Answer</p>
            </div>
          <!-- <blackgeeks-recaptcha></blackgeeks-recaptcha> -->
          <!-- <re-captcha (resolved)="resolved($event)" siteKey="6Lc4418UAAAAAPxDwXhjAF3a2sdRn2RIoMQxF9D9
          " style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></re-captcha>
           -->
          <button type="submit" (click)="onLogin()"  class="signin-btn">Sign In</button>
          <!-- <a  value="Delete" data-toggle="modal" data-target="#myModal3">Forgot Password?</a> -->
          <div class="modal fade" id="myModal3" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content" style="margin-top:25%; width:119%;">
                <div class="modal-header">
                 
                </div>
                <div class="modal-body" style="font-size: 18px;
                text-align: center;">
                <!-- [(ngModel)]="email" name="email" -->
                <h3>Enter Your Email</h3>
                <input type="text" placeholder="Enter Your Email" class="form-control" [(ngModel)]="Email" formControlName="Email" style="font-size: 20px">
              
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-rose"  data-dismiss="modal" style="
                color: white;
               
                width: 20%;
                height: 45px;
                font-size: 18px;" (click)="forgetpass(Email)">Submit</button>
                  <button type="button" class="btn btn-rose" data-dismiss="modal" style="
                color: white;
               
                width: 20%;
                height: 45px;
                font-size: 18px;">Cancel</button>
                </div>
              </div>
            </div>
          </div> 
          <div class="Account">Don't have an account?<a class="userlogin-signup" routerLink="/usersignup"> Sign Up </a>
          </div>

          <div class="login-link margin-t">
            <a onclick="topFunction()" target="_blank" ng-reflect-target="_blank" ng-reflect-router-link="/Terms-of-use-and-Privacy" href="/Terms-of-use-and-Privacy">Terms of Use</a>
            <a onclick="topFunction()" target="_blank" ng-reflect-target="_blank" ng-reflect-router-link="/privacy" href="/privacy">Privacy Policy</a> 
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
