<div id="wrapper">


    <section class="section bgw">
      <div class="container">

        <div class="section-title-2 faqs text-center">
          <h2 class="title-04">Contact Us</h2>
          <!-- <h3 >We'll try our best to answer your queries as soon as possible.</h3> -->
          <!-- <hr> -->
        </div>
        <!-- end section-title -->
        <div class="row">
          <div class="col-md-6" >
            <form class="example-form Dashbaord-edit" [formGroup]="signupForm" *ngIf="signupForm" >
              <mat-form-field class="example-full-width">
                <!-- <input matInput placeholder="Renewable price" [(ngModel)]="renewable" formControlName="renewable"> -->
                <input matInput placeholder=" Name * " formControlName="name" [(ngModel)]="name">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder=" Email" formControlName="email" required [(ngModel)]="email">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder=" Phone Number" formControlName="mobno" required [(ngModel)]="mobno">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder=" Subject" formControlName="subject" required [(ngModel)]="subject">
              </mat-form-field>
            </form>
          </div>
          <div class="col-md-6">
            <!--<mat-form-field>-->
              <!--<textarea matInput placeholder="Enter Your Messege" style="height: 265px !important;"-->
                <!--name="msg" required #msg>-->

              <!--</textarea>-->
            <!--</mat-form-field>-->
            <mat-form-field>
              <textarea matInput placeholder=" Message" style="height: 168px !important; resize: none" name="msg" required #msg></textarea>
            </mat-form-field>

            <input matInput placeholder="date" hidden="true" value="{{today | date: 'yyyy-MM-dd'}}" #date name="date">

            <div class="col-lg-12">
               <!-- <blackgeeks-recaptcha class="" ></blackgeeks-recaptcha> -->
               <app-recapcha class="pull-left"></app-recapcha>
               <button class="btn pull-right btn-fill contact -us-button"  (click)="Contactuserdata(name,mobno,email,msg.value,date.value,subject)">Send Messege</button>
              </div><div class="" *ngIf="isequal==false">
                  <p class="col-lg-12 errormessage" style="color: #c00">Invalid Answer</p>
                  
                </div>
           
          </div>
        </div>

      </div>
    </section>
    <!-- end section -->
